<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <!-- Adjustment interface -->
  <script>
    if (window.netlifyIdentity) {
      // document.querySelector("section > span").style.visibility = "hidden";
      document.querySelector("section > span").innerHTML = "Área de conteúdo.";
    }
  </script>
  <!-- Redirect the user back to the /admin/ path -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>

</html>
document.querySelectorAll('[class^=StyledAuthenticationPage]')
