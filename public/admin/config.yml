backend:
  name: git-gateway
  branch: main
media_folder: public/media
public_folder: media
collections:
  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
    - label: "Home"
      name: "home"
      editor:
        preview: false
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Content", name: "content", widget: "markdown"}
        - { label: "ButtonText", name: "button_text", widget: "string"}
        - { label: "BannerImage", name: "banner", widget: "image"}