backend:
  name: git-gateway
  branch: main
media_folder: public/media
public_folder: media
collections:
  - name: "pages"
    label: "Pages"
    files:
    - name: "home"
      label: "Home"      
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Content", name: "content", widget: "markdown"}
        - { label: "ButtonText", name: "button_text", widget: "string"}
       - name: "thumbnail"
          label: "Featured Image"
          widget: "image"
          choose_url: true
          media_library:
            config:
              multiple: false