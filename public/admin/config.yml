backend:
  name: git-gateway
  branch: main
media_folder: public/media
public_folder: media
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Content", name: "content", widget: "markdown"}
        - { label: "ButtonText", name: "button_text", widget: "string"}